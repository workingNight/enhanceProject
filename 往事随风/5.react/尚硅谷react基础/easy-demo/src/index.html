        const useState = React.useState
        const useEffect = React.useEffect
        function Example() {
            // 声明一个新的叫做 “count” 的 state 变量
            const [count, setCount] = React.useState(0);

            return (
                <div>
                    <p>You clicked {count} times</p>
                    <button onClick={() => setCount(count + 1)}>
                        Click me
                    </button>
                </div>
            );
        }
        React.createElement(Example)
        function Box2() {
            const [bgc, setBgc] = useState('blue')
            return (
                <div style={{
                    width: 200,
                    height: 200,
                    backgroundColor: `${bgc}`,
                    color: 'white',
                    fontSize: 24,
                    // lineHeight: 200,这个属性会出问题
                    textAlign: 'center'
                }}
                    onClick={() => bgc==='blue'?setBgc('red'):setBgc('blue')}>change color
                    <Example/>
                    </div>
            )
        }
        const domContainer = document.querySelector('#root');
        ReactDOM.render(React.createElement(Box2), domContainer);
