<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <canvas id="test-shape-canvas" width="300" height="200"></canvas>
    <script>
        var canvas = document.getElementById('test-shape-canvas'),
            ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 200, 200)
        ctx.fillStyle = 'pink'
        ctx.fillRect(10, 10, 150, 150);


        // 利用Path绘制复杂路径:
        var path = new Path2D();
        path.arc(75, 75, 50, 0, Math.PI * 2, true); //画圆
        path.moveTo(110, 75);
        path.arc(75, 75, 35, 0, Math.PI, true);    //画嘴,最后一个属性是顺时针或逆时针
        path.moveTo(65, 65);
        path.arc(60, 65, 5, 0, Math.PI * 2, true);
        path.moveTo(95, 65);
        path.arc(90, 65, 5, 0, Math.PI * 2, true);
        ctx.strokeStyle = '#0000ff';
        ctx.stroke(path);
    </script>
</body>

</html>
<!-- 
笔记： 创建句柄ctx  canvas.getContent('2d')
路径相关  path = new Path2D()
path.arc()
path.moveTo()
stroke 
fillRect -->
